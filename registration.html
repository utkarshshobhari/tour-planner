<!DOCTYPE html>
<html>
    <head>
        <title>Registration</title>
        <link rel = "icon" href = "images/site_logo.jpg" type = "image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,500&display=swap" rel="stylesheet">
    </head>
    <body>
        <form action="/action_page.php">
            <div class="container">
              <h1>Register</h1>
              <p>Please fill in this form to create an account.</p>
              <hr>
          
              <label><b>First Name</b>
                <input type = "text" id = "firstName"
              placeholder = "First name" required>
              </label>
              <label><b>Last Name</b>
                <input type = "text" id = "lastName"
                placeholder = "Last name" required>
              </label>
               
              <label for="dob"><b>Date Of Birth:</b></label>
              <input type="date" id="dob" name="dob">
              <br><br>
              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Enter Email" name="email" id="email" required>
          
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
          
              <label for="psw-repeat"><b>Repeat Password</b></label>
              <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
              <hr>
          
              <button type="submit" class="registerbtn" onclick="">Register</button>
            </div>
            
            <div class="container signin">
              <p>Already have an account? <a href="sign_in.html">Sign in</a>.</p>
            </div>
        </form>
    </body>
</html>
